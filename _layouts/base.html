<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
{% include header.html %}

{% include breadcrumbs.html %}

{{ content }}

{% include footer.html %}
<!-- jQuery, Bootstrap, and Misc Scripts -->
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script> 
<script src="{{site.baseurl}}dist/js/bootstrap.min.js"></script>
{% if page.page != "home" %}
<script src="{{site.baseurl}}js/drawer.js"></script> 
{% endif %}
{% for node in page.add-scripts %}
<script src="{{site.baseurl}}{{node.script}}"></script>
{% endfor %}
{% for node in page.add-external-scripts %}
<script src="{{node.script}}"></script>
{% endfor %}
</body>
</html>
