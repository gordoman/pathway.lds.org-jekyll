---
layout: base
section: Contact Us
---
<!-- Start to the content area -->
<div id="main-container" class="container">
	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12">
			<div class="hero pf-page-header no-icon">
				<h1 id="Standard">Contact Us</h1>
			</div>
			<div class="pf-section no-icon">
				<form class="col-lg-12 col-md-12 col-sm-12 col-xs-12">	
					<label>I am a </label>
					<select name="user-type">
						<option>Current Pathway Student</option>
						<option>Prospective Pathway Student</option>
						<option>Pathway Missionary</option>
						<option>Priesthood/Ecclesiastical Leader</option>
						<option>Institute Director</option>
						<option>PEF/Self-Reliance Manager</option>
						<option>Other</option>
					</select>
					<hr/>
					<label>Please help me with </label>
					<select name="help-type">
						<option>Enrollment</option>
						<option>Tuition</option>
						<option>After Pathway</option>
						<option>Courses</option>
						<option>Speaking Partners</option>
						<option>Gatherings</option>
					</select>
					<div class="Hidden">
						<h3>Could these help?</h3>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<p>
								<a href="#apply">How do I apply for Pathway?</a> <br/><br/>
								<a href="#admission">When will I know if I am admitted?</a>
							</p>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<p>
								<a href="#deadline">I missed the application deadline. Can I still be admitted?</a>
							</p>
						</div>
						<div id="apply"></div>
						<div id="admission"></div>
						<div id="deadline"></div>
					</div>
					<hr/>
				</form>
				<h2><span class="more-help"></span> How would you like to contact us?</h2>
				<br/>
				<div>
					<a href="" class="iconic col-lg-4 col-md-4 col-sm-4 col-xs-4"><img id="Phone" src="{{site.baseurl}}img/contact-us/Phone.png"/></a>
					<a href="" class="iconic col-lg-4 col-md-4 col-sm-4 col-xs-4"><img id="Email" src="{{site.baseurl}}img/contact-us/Email.png"/></a>
					<a href="" class="iconic col-lg-4 col-md-4 col-sm-4 col-xs-4"><img id="Chat" src="{{site.baseurl}}img/contact-us/Chat.png" class="recommended"/></a>
				</div>
				<p>test</p>
				<p>test</p>
				<p>test</p>
				<p>test</p>
				<p>test</p>
			</div>
			<script type="text/javascript">
				$("#Phone").hover(function(){
					$(this).attr('src','{{site.baseurl}}img/contact-us/Phone_hover.png');
				});
				$("#Email").hover(function(){
					$(this).attr('src','{{site.baseurl}}img/contact-us/Email_hover.png');
				});
				$("#Chat").hover(function(){
					$(this).attr('src','{{site.baseurl}}img/contact-us/Chat_hover.png');
				});
			</script>
		</div>
	</div>
</div>
</div>
